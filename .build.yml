image: archlinux
triggers:
  - action: email
    condition: failure
    to: Dmitriy Morozov <dmitriy@mrzv.org>
packages:
  - cmake
  - python
  - boost
  - cgal
sources:
  - https://github.com/mrzv/diode
tasks:
  - setup: |
      mkdir diode/build
      cd diode/build
      cmake ..
  - build: |
      cd diode/build
      make
